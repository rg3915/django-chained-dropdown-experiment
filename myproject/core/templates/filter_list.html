<div class="container">

    <div class="col">
      <h5>Estados</h5>
      <table class="table">
        <thead>
          <tr>
            <th>Estado</th>
            <th>UF</th>
          </tr>
        </thead>
        <tbody>
          {% for state in states %}
            <tr>
              <td>
                <a href="" 
                   class="state" 
                   data-url="{% url 'core:cities_ajax' %}?uf={{ state.0 }}" 
                   data-uf="{{ state.0 }}"
                   >{{ state.1 }}</a>
              </td>
              <td>{{ state.0 }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

{% block js %}

  <script>
    $('.state').on('click', function(event) {
      let url = $(this).data('url');
      let uf = $(this).data('uf');
      console.log(url);

      $.ajax({
        url: url,
        data: {
          uf: uf
        },
        success: function(response) {
          $('#id_cities').html(response);
          $('#id_districts').html('');
        }
      })
      event.preventDefault();
    });

    $(document).on('click', '.city', function(event) {
      let url = $(this).data('url');
      let uf = $(this).data('uf');
      console.log(url);

      $.ajax({
        url: url,
        data: {
          uf: uf
        },
        success: function(response) {
          $('#id_districts').html(response);
        }
      })
      event.preventDefault();
    });
  </script>

{% endblock js %}
